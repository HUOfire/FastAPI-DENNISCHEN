<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/image/favicon.png">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>FastAPI-日志管理</title>
</head>
<body>
    <!-- 导航栏start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- 导航栏logo start -->
        <img src="../static/image/logo.png" alt="logo" width="139" height="50" class="d-inline-block align-top">
        <!-- 导航栏logo end -->
        <a class="navbar-brand" href="/index">Fastapi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/apilog/logs">日志管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/docs">接口文档</a>
                </li>
            </ul>
            <!-- 右侧登录信息 start -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../static/image/tx.jpg" class="navbar-avatar" alt="用户头像">
                        <span class="ml-2">用户名</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">修改密码</a>
                        <a class="dropdown-item" onclick="logout()">退出</a>
                    </div>
                </li>
            </ul>
            <!-- 右侧登录信息 end -->
        </div>
    </nav>
    <!-- 导航栏end -->
<h1 class="text-center">FastAPI 日志管理</h1>
<!-- 日志查询界面查询获取数据 start -->
<div class="container mt-4">
    <label for="date">日期</label>
    <input type="date" id="date" class="form-control mb-2" placeholder="日期">
    <label for="level">级别</label>
    <input type="text" id="level" class="form-control mb-2" placeholder="级别">
    <label for="keyword">关键字</label>
    <input type="text" id="keyword" class="form-control mb-2" placeholder="关键字">
        <!-- 通过按钮触发日志查询 -->
        <button type="button" class="btn btn-primary mb-2" onclick="seach_logs()">查询</button>
        <table class="table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>级别</th>
                    <th>信息</th>
                </tr>
            </thead>
            <tbody id="logs-table">
                <!-- 日志数据将被动态插入到这里 -->
            </tbody>
        </table>
    </div>
<!-- 日志查询界面查询获取数据 end -->
<script src="../static/js/logs.js"></script>
</body>
</html>
