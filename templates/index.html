<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Fastapi-后台管理</title>
     <!-- 引入icon -->
    <link rel="shortcut icon" href="../static/image/favicon.png">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/index.js"></script>

</head>
<body>
    <!-- 导航栏start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- 导航栏logo start -->
        <img src="../static/image/logo.png" alt="logo" width="139" height="50" class="d-inline-block align-top">
        <!-- 导航栏logo end -->
        <a class="navbar-brand" href="/index">Fastapi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs">日志管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/docs">接口文档</a>
                </li>
            </ul>
            <!-- 右侧登录信息 start -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" Href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../static/image/tx.jpg" class="navbar-avatar" alt="用户头像">
                        <span class="ml-2">用户名</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">修改密码</a>
                        <!-- 退出后禁止回退 -->
                        <a class="dropdown-item" onclick="logout()" >退出</a>
                    </div>
                </li>
            </ul>
            <!-- 右侧登录信息 end -->
        </div>
    </nav>
    <!-- 导航栏end -->
    <!-- 主体内容start -->
    <H1 class="text-center">Bootstrap 4 with FastAPI</H1>
    <div class="container mt-4">
        <h1 class="display-4 text-center"></h1>
    </div>
    <div id="message"></div>

</body>
</html>
